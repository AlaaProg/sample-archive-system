{% extends 'layouts/base.html' %}


{% block content %}
<div class="d-flex flex-column justify-content-center min-vh-100 " style="background-color: #f5f5f5;">
    <form class="mx-auto w-25" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="h1 mb-3 fw-bold text-center">Archive Sign In </h1>
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
               <p>Your username and password didn't match. Please try again.</p>
            </div>
        {% endif %}

        <div class="py-2">
            <label for="floatingInput" class="px-1 text-secondary">Username</label>
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Enter Username">
        </div>
        <div class="py-2">
            <label for="floatingPassword" class="px-1 text-secondary">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    
        <div class="mb-3"></div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign in
        </button>
    </form>
</div>
{% endblock %}
